# Application Name
spring.application.name=eqly-backend

# Server Port (default is 8080)
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/eqly_db
spring.datasource.username=postgres
spring.datasource.password=Devibalu@99

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ? NEW: Show DDL statements (CREATE TABLE, ALTER TABLE, etc.)
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.open-in-view=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging
logging.level.org.springframework=INFO
logging.level.com.eqly=DEBUG
